<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24">
                <path d="M12,2L4,6v12l8,4l8-4V6L12,2z M18,16.84l-6,3l-6-3V7.16l6-3l6,3V16.84z M12,5.5L7.5,8L12,10.5L16.5,8L12,5.5z"></path>
                <path d="M12,11.5v4c1.38,0,2.5-0.9,2.5-2s-1.12-2-2.5-2z"></path>
                <circle cx="9" cy="14" r="1"></circle>
                <circle cx="15" cy="14" r="1"></circle>
            </svg>
        </div>
        <h1>Greenhouse Control</h1>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">
          {% for msg in messages %}
            <div class="error-message">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="/login">
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-container">
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="footer">
        <p>Microclimate Greenhouse Monitoring System</p>
    </div>
  </div>
</body>
</html>
